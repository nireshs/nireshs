
name: ğŸ› ï¸ Update Dynamic GitHub Profile

on:
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Profile Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: pip install requests pillow

      - name: Generate Private Repo Stats Image
        env:
          GITHUB_TOKEN: ${{ secrets.PRIVATE_REPO_TOKEN }}
        run: python scripts/generate_stats_image.py

      - name: Commit Generated Stats
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add stats_output/myprojects2022_stats.png
          git commit -m "ğŸ“Š Auto-update private repo stats" || echo "No changes"
          git push

      - name: Trigger Snake Animation Build
        uses: Platane/snk@v3
        with:
          github_user_name: nireshs
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Commit Snake SVGs
        run: |
          git add dist/github-contribution-grid-snake*
          git commit -m "ğŸŒ€ Update contribution snake animation" || echo "No changes"
          git push
